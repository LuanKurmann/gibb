<div class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/dashboard" class="text-primary-600 hover:text-primary-500 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </a>
          <h1 class="text-xl font-semibold text-gray-900">{{ i18n.t('settings.title') }}</h1>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white shadow rounded-lg">
        <!-- User Information Section -->
        <div class="px-6 py-4 border-b border-gray-200">
          <h2 class="text-lg font-medium text-gray-900">{{ i18n.t('settings.userInfo') }}</h2>
        </div>
        <div class="px-6 py-4 space-y-4">
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700">{{ i18n.t('auth.email') }}</span>
            <span class="text-sm text-gray-900">{{ user?.email }}</span>
          </div>
          <div *ngIf="user?.username" class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700">{{ i18n.t('auth.username') }}</span>
            <span class="text-sm text-gray-900">{{ user?.username }}</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700">User ID</span>
            <span class="text-sm text-gray-900 font-mono">{{ user?.id }}</span>
          </div>
        </div>

        <!-- Language Settings Section -->
        <div class="px-6 py-4 border-t border-gray-200">
          <h3 class="text-lg font-medium text-gray-900 mb-4">{{ i18n.t('settings.language') }}</h3>
          <div class="space-y-2">
            <label class="flex items-center">
              <input
                type="radio"
                name="language"
                value="en"
                [checked]="currentLanguage === 'en'"
                (change)="changeLanguage('en')"
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300"
              />
              <span class="ml-2 text-sm text-gray-700">English</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                name="language"
                value="de"
                [checked]="currentLanguage === 'de'"
                (change)="changeLanguage('de')"
                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300"
              />
              <span class="ml-2 text-sm text-gray-700">Deutsch</span>
            </label>
          </div>
        </div>

        <!-- Logout Section -->
        <div class="px-6 py-4 border-t border-gray-200">
          <button
            (click)="confirmLogout()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            {{ i18n.t('settings.logout') }}
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Logout Confirmation Modal -->
  <div *ngIf="showLogoutConfirm" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg font-medium text-gray-900">{{ i18n.t('settings.logoutConfirm') }}</h3>
        <div class="mt-6 flex space-x-3">
          <button
            (click)="cancelLogout()"
            class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
          >
            Cancel
          </button>
          <button
            (click)="logout()"
            class="flex-1 px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            {{ i18n.t('settings.logout') }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
